<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/post" id="form" class="row mt-5">
            <div class="col-3">
                <label for="ismlar">Ishtirokchini tanlang:</label>
                <select id="ismlar"  class="form-select">
                    <option value="Ali">Ali</option>
                    <option value="Bobur">Bobur</option>
                </select>
            </div>
            <div class="col-3">
                <label for="uzunlik">Uzunlik bo'yicha</label>
                <input id="uzunlik" type="number" class="form-control" required>
            </div>
            <div class="col-3">
                <label for="aniqlik">Aniqlik bo'yicha</label>
                <input id="aniqlik" type="number" class="form-control" required>
            </div>
            <div class="col-3">
                <label for="kuch">Kuch bo'yicha</label>
                <input id="kuch" type="number" class="form-control" required>
            </div>
            <div>
                <button id="button" class="btn btn-primary mt-3" type="submit">Ballarni qo'sh</button>
            </div>
        </form>
        <p id="ali" class="display-1"></p>
        <p id="bobur" class="display-1"></p>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
